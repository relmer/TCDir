<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TCDir/RCDir Icon Mockups</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: Segoe UI, Arial, sans-serif;
      background: #11161f;
      color: #e8edf7;
    }
    h1 { margin: 0 0 20px 0; font-size: 22px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a2130;
      border: 1px solid #2d374d;
      border-radius: 12px;
      padding: 16px;
    }
    .label {
      margin: 0 0 10px 0;
      font-size: 14px;
      opacity: 0.9;
    }
    .icon-wrap {
      background: #0f1420;
      border: 1px solid #2c364b;
      border-radius: 10px;
      padding: 12px;
      display: grid;
      place-items: center;
    }
    img { width: 220px; height: 220px; }
  </style>
</head>
<body>
  <h1>TCDir / RCDir Icon Mockups</h1>
  <div class="grid">
    <section class="card">
      <p class="label">TV + color bars + &gt;_ prompt (new concept)</p>
      <div class="icon-wrap">
        <img src="./tv-colorbars-prompt.svg" alt="TV color bars prompt icon" />
      </div>
    </section>

    <section class="card">
      <p class="label">Shared family icon (recommended)</p>
      <div class="icon-wrap">
        <img src="./tcdir-rcdir-shared.svg" alt="Shared icon" />
      </div>
    </section>

    <section class="card">
      <p class="label">TCDir micro-optimized (16-24px bias)</p>
      <div class="icon-wrap">
        <img src="./tcdir-micro.png" alt="TCDir micro icon" />
      </div>
    </section>

  </div>
</body>
</html>
